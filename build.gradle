apply plugin: 'java'
apply plugin: 'maven'

group = 'NolaCola'
version = '0.5'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
     maven { url "http://repo.maven.apache.org/maven2" }
     maven { url 'https://jitpack.io' }
}

dependencies{
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
	compile group: 'net.dv8tion', name: 'JDA', version: '3.6.+' // discord api
	compile group: 'com.jagrosh', name: 'JDA-Utilities', version:'1.8' // discord utilities, such as easier commands
	compile group: 'com.github.stelar7', name: 'L4J8', version: 'V1.4.2' // RIOT api
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.6.3'
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
}